<!DOCTYPE HTML>
<html>
    <head>
        <title>PADI - Portal Agama di Indonesia</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrapValidator.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="bg-success">
        <style type="text/css">
            footer {
                bottom: -150px;
            }
        </style>
        <div class="content">
            <header>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="col-md-2 col-sm-12 col-xs-12 text-center">
                            <img src="img/logo.png">
                        </div>
                        <div class="col-md-10 col-sm-12 col-xs-12 text-center">
                            <h2 class="text-warning">Selamat Datang di Portal Agama</h2>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 text-right">
                        <a href="index.html" class="login btn btn-success">Home</a>
                        <a href="religions.html" class="login btn btn-success">Religions</a>
                        <a href="registerLogin.html" class="login btn btn-success active">Register / Login</a>
                        <a href="about.html" class="login btn btn-success">About PADI</a>
                    </div>
                </div>
                <div class="clear"></div>
            </header>
            <div class="content-container">
                <div class="col-md-5 col-sm-12 col-xs-12 col-md-offset-1">
                    <form name="register" class="form" role="form">
                        <fieldset>
                            <legend>Register</legend>
                            <div class="form-group">
                                <span class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control" placeholder="Nama Depan">
                                </span>
                                <span class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control" placeholder="Nama Belakang">
                                </span>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="Nama Panggilan (Nickname)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="number" class="form-control" placeholder="Nomor Handphone">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-sm-12 col-xs-12">
                                    <input type="password" class="form-control" placeholder="Passwords">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <span class="col-md-6 col-sm-6 col-xs-6">
                                        <label class="radio-inline">
                                            <input type="radio" name="jenisKelamin" value="L"> Laki-Laki
                                        </label>
                                    </span>
                                    <span class="col-md-6 col-sm-6 col-xs-6">
                                        <label class="radio-inline">
                                            <input type="radio" name="jenisKelamin" value="P"> Perempuan
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <h4 class="col-md-12 col-sm-12 col-xs-12">Tanggal Lahir</h4>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <select class="days form-control">
                                            <option>-- Tanggal --</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                            <option>21</option>
                                            <option>22</option>
                                            <option>23</option>
                                            <option>24</option>
                                            <option>25</option>
                                            <option>26</option>
                                            <option>27</option>
                                            <option>28</option>
                                            <option>29</option>
                                            <option>30</option>
                                            <option>31</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <select class="form-control months">
                                            <option value="0">-- Bulan --</option>
                                            <option value="1">Januari</option>
                                            <option value="2">Februari</option>
                                            <option value="3">Maret</option>
                                            <option value="4">April</option>
                                            <option value="5">Mei</option>
                                            <option value="6">Juni</option>
                                            <option value="7" selected>Juli</option>
                                            <option value="8">Agustus</option>
                                            <option value="9">September</option>
                                            <option value="10">Oktober</option>
                                            <option value="11">November</option>
                                            <option value="12">Desember</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <select class="years form-control">
                                            <option>-- Tahun --</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <select class="form-control">
                                            <option>-- Pilih Agama --</option>
                                            <option>Buddha</option>
                                            <option>Hindu</option>
                                            <option>Islam</option>
                                            <option>Kong Hu Cu</option>
                                            <option>Kristen Katolik</option>
                                            <option>Kristen Protestan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="submit" class="btn btn-danger btn-lg btn-block" value="REGISTER NOW !">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12 col-md-offset-1">
                    <form name="login" class="login-form form" role="form">
                        <fieldset>
                            <legend>Login</legend>
                            <div class="form-group">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="col-sm-5 col-xs-12">
                                        <label>Nickname</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Nickname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="col-sm-5 col-xs-12">
                                        <label>Password</label>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Passwords">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="col-sm-12 col-xs-12">
                                        <input type="submit" class="btn btn-success btn-lg btn-block" value="LOGIN">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
            <footer class="bg-primary">
                <div class="container">
                    <h4 class="text-center">
                        Copyright &copy; 2014 - <a href="">ASRYL</a>
                    </h4>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrapValidator.js"></script>
        <script type="text/javascript">
        for (i = new Date().getFullYear(); i > 1930; i--)
        {
            $('.years').append($('<option />').val(i).html(i));
        }
        </script>
    </body>
</html>
